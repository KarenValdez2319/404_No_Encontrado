<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link href="/css/style.css" rel="stylesheet" />

    <title>DevChallenges</title>
  </head>
  <body>
    <header>
      <h1 class="p-8 font-semibold font-mono text-sm lg:text-xl">
        404 NOT FOUND
      </h1>
    </header>
    <main class="grid grid-rows-1 lg:grid-cols-2 gap-4">
      <figure>
        <img class="w-3/4 mx-auto my-10" src="img/Scarecrow.png" />
      </figure>
      <section class="w-80 mx-auto lg:w-full">
        <h2 class="text-5xl lg:text-7xl font-bold font-mono">
          I have bad news for you
        </h2>
        <p class="mt-10 line-clamp-none lg:line-clamp-3 text-lg lg:text-xl font-mono font-normal text-gray-700">
          The page you are looking for might be removed or is temporarily unavailable
        </p>
        <div class="mt-10">
          <button class="bg-gray-900">
            <p class="text-xs lg:text-sm p-5 font-mono font-bold text-white">BACK TO HOMEPAGE</p> 
          </button>
        </div>
      </section>
    </main>
    <footer class="mt-14 flex flex-row justify-center">
      <p class="text-xs lg:text-base font-medium text-gray-400">
        created by <b>KarenValdez2319</b> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
